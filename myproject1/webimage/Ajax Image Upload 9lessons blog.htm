<script type="text/javascript">
$(document).ready(function() 
{
$(".pic_uploadplace").click(function() {


   alert("amit");
    var boxval = $("#photoimg").val();
	var B=$("#imageloadbutton");
	alert(boxval);
	$("#flash").show();
	$("#flash").fadeIn(400).html('<img src="ajax-loader.gif" align="absmiddle">&nbsp;<span class="loading">Loading Comment...</span>');
$.ajax({
		type: "POST",
  url: "uploadimg_onwall1.php",
  cache: false,
  success: function(html){
 
  $("#update").prepend(html);
  
  $(".pic").slideUp('slow', function() {$(this).remove();});
   document.getElementById('photoimg').value='';
  $("#flash").hide();
  $(".delete_pic").remove();
   $("#imageloadstatus").slideUp('slow', function() {$(this).remove();});
	
  }
 });

return false;
	});
$('.delete_pic').live("click",function() 
{
var ID = $(this).attr("id");
 var dataString = 'msg_id='+ ID;
if(confirm("Sure you want to delete this update? There is NO undo!"))
{

$.ajax({
type: "POST",
 url: "delete_pic1.php",
  data: dataString,
 cache: false,
 success: function(html){
 $("#pic"+ID).slideUp('slow', function() {$(this).remove();});
      
 }
});
$(this).remove();
}

return false;
});

$('#photoimg').live('change', function() 
 {
var A=$("#imageloadstatus");
var B=$("#imageloadbutton");
A.show();
B.hide();
$("#imageform").ajaxForm({target: '#preview', 
beforeSubmit:function(){
A.show();
B.hide();
}, 
success:function(){
A.hide();
B.show();
}, 
error:function(){
A.hide();
B.show();
} }).submit();
});

}); 
</script>
